<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunt Brute</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #game-container {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        .game-area {
            display: none;
        }
        #main-menu {
            display: block;
        }
        h1, h2 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        button {
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        #player-info, #player-stats, #enemy-stats {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #battle-log {
            height: 150px;
            overflow-y: auto;
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #shop-items, #inventory {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .shop-item, .inventory-item {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        #level-up-modal {
            background-color: rgba(0,0,0,0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #level-up-modal > div {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Le contenu de vos div reste le même, mais ajoutez des icônes aux boutons -->
        <div id="main-menu" class="game-area">
            <h1>Hunt Brute</h1>
            <button id="start-solo"><i class="fas fa-user"></i> Mode Solo</button>
            <h2>Mode Multijoueur</h2>
            <input type="text" id="room-id" placeholder="ID de la salle">
            <button id="create-room"><i class="fas fa-plus-circle"></i> Créer une salle</button>
            <button id="join-room"><i class="fas fa-sign-in-alt"></i> Rejoindre une salle</button>
        </div>

        <!-- Répétez ce processus pour les autres div, en ajoutant des icônes appropriées aux boutons -->

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
