<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunt Brute - Multijoueur V3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Hunt Brute - Multijoueur</h1>
            <div id="player-info"></div>
        </header>
        
        <div id="game-messages"></div>

        <nav id="main-menu">
            <button id="start-adventure">Mode Aventure</button>
            <button id="start-donjon">Donjon</button>
            <button id="open-multiplayer">Mode Multijoueur</button>
            <button id="open-shop">Boutique</button>
            <button id="open-inventory">Inventaire</button>
            <button id="manage-companions">Compagnons</button>
            <button id="open-guilds">Guildes</button>
            <button id="open-crafting">Artisanat</button>
            <button id="save-game">Sauvegarder</button>
            <button id="load-game">Charger</button>
        </nav>

        <main id="game-content">
            <section id="character-creation" class="game-area">
                <h2>Création du Personnage</h2>
                <label for="hero-name">Nom du héros:</label>
                <input type="text" id="hero-name" placeholder="Entrez le nom de votre héros">
                <button id="create-character">Créer le personnage</button>
            </section>

            <section id="multiplayer-area" class="game-area">
                <h2>Mode Multijoueur</h2>
                <div id="room-join">
                    <input type="text" id="room-id" placeholder="ID de la salle">
                    <button id="join-room">Rejoindre une salle</button>
                </div>
                <div id="players-list"></div>
                <div id="chat-area">
                    <div id="chat-messages"></div>
                    <input type="text" id="chat-input" placeholder="Entrez votre message">
                    <button id="send-message">Envoyer</button>
                </div>
                <button id="challenge-player">Défier un joueur</button>
                <button id="accept-challenge" style="display:none;">Accepter le défi</button>
                <button id="trade-request">Demander un échange</button>
                <button id="accept-trade" style="display:none;">Accepter l'échange</button>
                <div id="leaderboard"></div>
            </section>

            <section id="battle-area" class="game-area">
                <h2>Combat</h2>
                <div id="combatants">
                    <div id="player-combat-info" class="combatant"></div>
                    <div id="enemy-combat-info" class="combatant"></div>
                </div>
                <div id="battle-log"></div>
                <div id="combat-actions">
                    <button id="attack-button">Attaque</button>
                    <button id="defend-button">Défense</button>
                    <button id="special-button">Spécial</button>
                </div>
            </section>

            <section id="inventory-area" class="game-area">
                <h2>Inventaire</h2>
                <div id="equipped-items"></div>
                <div id="inventory-items"></div>
            </section>

            <section id="shop-area" class="game-area">
                <h2>Boutique</h2>
                <div id="shop-items"></div>
            </section>

            <section id="companions-area" class="game-area">
                <h2>Compagnons</h2>
                <div id="companions-list"></div>
            </section>

            <section id="guild-area" class="game-area">
                <h2>Guildes</h2>
                <div id="guilds-list"></div>
                <div id="player-guild-info"></div>
            </section>

            <section id="crafting-area" class="game-area">
                <h2>Artisanat</h2>
                <div id="crafting-recipes"></div>
            </section>

            <section id="donjon-area" class="game-area">
                <h2>Donjon</h2>
                <div id="donjon-event"></div>
            </section>

            <section id="trade-area" class="game-area">
                <h2>Échange</h2>
                <div id="player-trade-items"></div>
                <div id="other-player-trade-items"></div>
                <div id="offered-items"></div>
                <button id="confirm-trade">Confirmer l'échange</button>
                <button id="cancel-trade">Annuler l'échange</button>
            </section>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="gameData.js" type="module"></script>
    <script src="inventory.js" type="module"></script>
    <script src="combat.js" type="module"></script>
    <script src="donjon.js" type="module"></script>
    <script src="game.js" type="module"></script>
</body>
</html>
